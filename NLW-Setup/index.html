<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="Script1.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo" />
      <button>
        <img src="/assets/plus.svg" alt="Plus" />
        <div>Registrar meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="work">
          👷‍♂️
          <p>06:00</p>
        </div>
        <div class="habit" data-name="lunch">
          🍔
          <p>10:30</p>
        </div>
        <div class="habit" data-name="study">
          📚
          <p>19:00</p>
        </div>
        <div class="habit" data-name="academy">
          💪
          <p>22:00</p>
        </div>
      </div>

      <div class="days"></div>
    </form>
  </body>
</html>
